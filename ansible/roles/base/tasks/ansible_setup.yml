- name: init | ansible | ensure ansible latest version
  package:
    name: ansible
    state: latest

- name: init | ansible | create group
  group:
    name: ansible
    state: present

- name: init | ansible | create user
  user:
    name: ansible
    group: ansible
    groups: wheel
    state: present
    comment: "Ansible"
    system: yes
    shell: /usr/bin/nologin

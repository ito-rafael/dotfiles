            #-----------------------
            # Up
            #-----------------------
            {
              direction: "Up"
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                #keys: ["KEY_LEFTCTRL", "KEY_V"]
                keys: ["KEY_PASTE"]
              }
            },
            #-----------------------
            # Down
            #-----------------------
            {
              direction: "Down"
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                #keys: ["KEY_LEFTCTRL", "KEY_C"]
                keys: ["KEY_COPY"]
              }
            },
            #-----------------------
            # Left
            #-----------------------
            {
              direction: "Left"
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                keys: ["KEY_BACKSPACE"]
              }
              #action: {
              #  type: "CycleDPI" 
              #  dpis: [200, 4000]
              #}
            },
            #-----------------------
            # Right
            #-----------------------
            {
              direction: "Right"
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                keys: ["KEY_ENTER"]
              }
              #action: {
              #  type: "ToggleSmartshift" 
              #}
            },
            #-----------------------
            # None
            #-----------------------
            {
              direction: "None"
              mode: "NoPress"
            }
            #-----------------------
          )
        }
      },
      #-----------------------------
      # switch receivers
      #-----------------------------
      #{cid: 0xd7
      #  action = {
      #    type: "KeyPress"
      #    keys: [""]
      #  }
      #},
      #-----------------------------
    )

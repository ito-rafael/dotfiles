    };
    #=================================================
    # buttons mapping
    buttons: (
      #-----------------------------
      # wheel button
      #-----------------------------
      #{cid: 0x52
      #  action = {
      #    type: "KeyPress"
      #    keys: ["BTN_MIDDLE"]
      #  }
      #},
      #-----------------------------
      # side-top button
      #-----------------------------
      {cid: 0x56
        action = {
          type: "KeyPress"
          keys: ["KEY_LEFTCTRL"]
          # keycode 191
          #keys: ["KEY_F13"]
        }
      },
      #-----------------------------
      # side-bottom button
      #-----------------------------
      {cid: 0x53
        action = {
          type: "KeyPress"
          keys: ["KEY_LEFTALT"]
          # keycode 191
          #keys: ["KEY_F14"]
        }
      },
      #-----------------------------
      # press "i" button under wheel
      #-----------------------------
      {cid: 0xc4
        action = {
          type: "Gestures"
          gestures: (
            #-----------------------
            # Up
            #-----------------------
            {
              direction: "Up"
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                #keys: ["KEY_LEFTCTRL","KEY_V"]
                keys: ["KEY_PASTE"]
              }
            },
            #-----------------------
            # Down
            #-----------------------
            {
              direction: "Down"
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                #keys: ["KEY_LEFTCTRL","KEY_C"]
                keys: ["KEY_COPY"]
              }
            },
            #-----------------------
            # Left
            #-----------------------
            {
              direction: "Left"
              mode: "OnRelease"
              action: {
                #type: "ChangeHost" 
                #host: 2
                type: "Keypress" 
                keys: ["KEY_F13"]
              }
            },
            #-----------------------
            # Right
            #-----------------------
            {
              direction: "Right"
              mode: "OnRelease"
              action: {
                #type: "ChangeHost"
                #host: 1
                type: "Keypress" 
                keys: ["KEY_F13"]
              }
            },
            #-----------------------
            # None
            #-----------------------
            {
              direction: "None"
              mode: "OnRelease"
              action: {
                type: "KeyPress" 
                #keys: ["KEY_RIGHT"]
                keys: ["KEY_E"]
              }
            },
            #-----------------------
          )
        }

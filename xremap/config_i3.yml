      Alt_R-d: { launch: ["bash", "-c", "sleep 0.1 && echo -n \"$(<$XDG_CONFIG_HOME/macros/phone)\"     | xclip -sel clip && ydotool key 29:1 42:1 47:1 47:0 42:0 29:0"] }

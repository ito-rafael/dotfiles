      only: *terminals
    remap:
      # currency
      Alt_R-e: { launch: ["bash", "-c", "sleep 0.1 && echo -n \"€\"  | xclip -sel clip && ydotool key 29:1 42:1 47:1 47:0 42:0 29:0"] }
